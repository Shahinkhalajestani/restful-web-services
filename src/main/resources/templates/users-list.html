<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>BirthDate</th>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
        <td th:text="${user.name}"/>
        <td th:text="${user.birthDate}"/>
        </tr>
        </tbody>
    </table>

</body>
</html>
